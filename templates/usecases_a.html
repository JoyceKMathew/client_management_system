<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #002147; /* Dark blue background */
            color: black; /* Light text color */
            font-family: 'Poppins', sans-serif; /* Font family */
        }

        .container {
            margin-top: 50px;
            background-color: rgb(255, 255, 255); /* Slightly transparent black for the container */
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: black; /* White color for the header */
            text-align: center; /* Center align */
        }

        table {
            color: #e0e0e0; /* Light text color for the table */
        }

        th {
            background-color: #003366; /* Darker blue for the header */
            color: #ffffff; /* White color for table headers */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker blue on hover */
        }

        .btn-warning {
            background-color: #ffc107; /* Warning button color */
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker warning on hover */
        }

        .btn-danger {
            background-color: #dc3545; /* Danger button color */
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker danger on hover */
        }

        .btn-dark {
            background-color: #343a40; /* Dark button color */
            border-color: #343a40;
        }

        .btn-dark:hover {
            background-color: #23272b; /* Darker on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Add Services</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Service ID</th>
                    <th>Client ID</th>
                    <th>Start Date</th>
                    <th>Status</th>
                    <th>Custom Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in usecases %}
                <tr>
                    <td>{{ service[0] }}</td> <!-- service_id -->
                    <td>{{ service[1] }}</td> <!-- client_id -->
                    <td>{{ service[2] }}</td> <!-- start_date -->
                    <td>{{ service[3] }}</td> <!-- status -->
                    <td>{{ service[4] }}</td> <!-- custom_price -->
                    <td>
                        <a href="/usecases/update/{{ service[0] }}" class="btn btn-warning btn-sm">Update</a>
                        <!-- <a href="/usecases/delete/{{ service[0] }}" class="btn btn-danger btn-sm">Delete</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button for Adding Service -->
        <a href="/usecases/add/{{ client[0] }}" class="btn btn-primary mt-3">Add Service</a>

        <!-- Back Button -->
        <a href="/clients" class="btn btn-dark mt-3">Back To Clients</a>
    </div>
</body>

</html>
