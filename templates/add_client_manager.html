<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let id = document.getElementById('id').value;
            let department = document.getElementById('department').value;
            let contact_info = document.getElementById('contact_info').value;
            let assigned_projects=document.getElementById('department').value;
            let errorMessage = '';

            // Regular expression for alphanumeric check
            let alphanumericRegex = /^[A-Za-z0-9]+$/;
            let nameRegex = /\d/;  // Used to check if the name contains digits

            if (nameRegex.test(name)) {
                errorMessage += 'Name should not contain numbers.\n';
            }

            if (!alphanumericRegex.test(id)) {
                errorMessage += 'Client ID can only contain letters and numbers.\n';
            }

            if (nameRegex.test(department)) {
                errorMessage += 'department should not contain numbers.\n';
            }

            if (contact_info === '') {
                errorMessage += 'Contact Information is required.\n';
            }
            if (assigned_projects === '') {
                errorMessage += 'assigned_projects is required.\n';
            }

            if (errorMessage) {
                document.getElementById('error-message').innerText = errorMessage;
                return false;  // Prevent form submission
            }

            return true;  // Allow form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Client Manager</h1>
        <div id="error-message" class="error"></div>
        <form action="/client_managers/add" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="id">Manager ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
           
            <div class="form-group">
                <label for="contact_info">Contact Information:</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" required> <!-- Changed to text -->
            </div>
            <div class="form-group">
                <label for="department">department:</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="assigned_projects">assigned projects:</label>
                <input type="text" class="form-control" id="assigned_projects" name="assigned_projects" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Client Manager</button>
        </form>
        <a href="/client_managers" class="btn btn-secondary mt-3">Back to Client Managers</a>
    </div>
</body>
</html>
