<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Services</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Service ID</th>
                    <th>Client ID</th>
                    <th>Start Date</th>
                    <th>Status</th>
                    <th>Custom Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in usecases %}
                <tr>
                    <td>{{ service[0] }}</td> <!-- service_id -->
                    <td>{{ service[1] }}</td> <!-- client_id -->
                    <td>{{ service[2] }}</td> <!-- start_date -->
                    <td>{{ service[3] }}</td> <!-- status -->
                    <td>{{ service[4] }}</td> <!-- custom_price -->
                    <td>
                        <a href="/usecases/update/{{ service[0] }}" class="btn btn-warning btn-sm">Update</a>
                        <a href="/usecases/delete/{{ service[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Button for Adding Service -->
        <a href="/usecases/add/{{ client[0] }}" class="btn btn-primary mt-3">Add Service</a>

        <!-- Back Button -->
        <a href="/clients" class="btn btn-dark mt-3">Back To Clients</a>
    </div>
</body>
</html>
