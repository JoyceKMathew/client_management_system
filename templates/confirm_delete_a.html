<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #001f3f; /* Dark blue background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #343a40;
            text-align: center;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Confirm Delete</h1>
        <p>Client ID {{ client_id }} has {{ usecase_count }} usecase(s) present.</p>
        <p>Are you sure you want to delete this client and all its usecases?</p>
        <form action="/clients/delete/{{ client_id }}" method="post">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="/clients" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
