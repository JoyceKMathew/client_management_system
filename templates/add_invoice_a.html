<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #001f3f; /* Dark blue background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40; /* Dark text color */
            margin-bottom: 30px;
        }
        .error {
            color: red;
        }
        button.btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
        }
        button.btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border-color: #6c757d;
        }
    </style>
    <script>
        function validateForm() {
            let invoiceId = document.getElementById('invoice_id').value;
            let clientId = document.getElementById('client_id').value;
            let serviceId = document.getElementById('service_id').value;
            let invoiceDate = document.getElementById('invoice_date').value;
            let totalAmount = document.getElementById('total_amount').value;
            
            let errorMessage = '';

            if (invoiceId === '') {
                errorMessage += 'Invoice ID is required.\n';
            }
            if (clientId === '') {
                errorMessage += 'Client ID is required.\n';
            }
            if (serviceId === '') {
                errorMessage += 'Service ID is required.\n';
            }
            if (invoiceDate === '') {
                errorMessage += 'Invoice Date is required.\n';
            }
            if (totalAmount === '') {
                errorMessage += 'Total Amount is required.\n';
            }

            if (errorMessage) {
                document.getElementById('error-message').innerText = errorMessage;
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Invoice</h1>
        <div id="error-message" class="error"></div>
        <form action="/invoice/add" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="invoice_id">Invoice ID:</label>
                <input type="text" class="form-control" id="invoice_id" name="invoice_id" required>
            </div>
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="form-group">
                <label for="service_id">Service ID:</label>
                <input type="text" class="form-control" id="service_id" name="service_id" required>
            </div>
            <div class="form-group">
                <label for="invoice_date">Invoice Date:</label>
                <input type="date" class="form-control" id="invoice_date" name="invoice_date" required>
            </div>
            <div class="form-group">
                <label for="total_amount">Total Amount:</label>
                <input type="number" class="form-control" id="total_amount" name="total_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Invoice</button>
        </form>
        <a href="/invoice" class="btn btn-secondary mt-3">Back to Invoice</a>
    </div>
</body>
</html>
