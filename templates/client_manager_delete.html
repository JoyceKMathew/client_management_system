<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Confirm Delete</h1>
        
        <!-- Display client manager details -->
        <form>
            <div class="form-group">
                <label for="client-manager-id">Client Manager ID:</label>
                <input type="text" id="client-manager-id" class="form-control" value="{{ manager[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="client-name">Name:</label>
                <input type="text" id="client-name" class="form-control" value="{{ manager[1] }}" readonly>
            </div>
        </form>
        
        <p>Are you sure you want to delete this client manager and all associated records?</p>
        
        <!-- Confirmation form with correct delete route -->
        <form action="/client_manager/delete/{{ manager[0] }}" method="post">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="/client_managers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
