<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #001f3f; /* Dark blue background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Confirm Delete</h1>

        <!-- Display client manager details -->
        <form>
            <div class="form-group">
                <label for="client-manager-id">Client Manager ID:</label>
                <input type="text" id="client-manager-id" class="form-control" value="{{ manager[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="client-name">Name:</label>
                <input type="text" id="client-name" class="form-control" value="{{ manager[1] }}" readonly>
            </div>
        </form>

        <p class="text-center">Are you sure you want to delete this client manager and all associated records?</p>

        <!-- Confirmation form with correct delete route -->
        <form action="/client_manager/delete/{{ manager[0] }}" method="post" class="text-center">
            <button type="submit" class="btn btn-danger btn-block">Confirm Delete</button>
            <a href="/client_managers" class="btn btn-secondary mt-3 btn-block">Cancel</a>
        </form>
    </div>
</body>

</html>
