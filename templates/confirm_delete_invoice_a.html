<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #003366; /* Dark blue background */
            color: black; /* White text color */
        }
        .container {
            margin-top: 50px;
            background-color: rgb(255, 255, 255); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 8px;
        }
        .btn-danger {
            background-color: #dc3545; /* Red button color */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray button color */
        }
        .btn-danger:hover, .btn-secondary:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Confirm Delete</h1>
        <p>Invoice ID <strong>{{ invoice_id }}</strong> will be permanently deleted.</p>
        <p>Are you sure you want to delete this invoice?</p>
        <form action="/invoice/delete/{{ invoice_id }}" method="post">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="/invoice" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
